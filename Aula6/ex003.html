<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            
            background: rgb(214, 64, 64);
            color: white;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Vamos treinar</h1>
    <p>
        Estude e se mantenha no foco
    </p>
<script>
    //(number + number) para adição 
    //(string + string ) para concatenação
    var n1 = Number.parseInt (window.prompt('Digite o primeiro número'))//string
    var n2 = parseInt(window.prompt('Digite o segundo número'))//string // tanto faz se vc colocar o Number na frente do parseInt
    var s = n1 + n2;
    window.alert(`A soma de ${n1} + ${n2} é = ${s}`) 
</script>
   
</body>
