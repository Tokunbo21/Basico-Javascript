        body{
            font: normal 20pt Arial;

<body>

    <script>
       var nome = prompt('Digite o seu nome!')
        document.write(`Ola <strong>${nome}</strong>, seu nome tem ${nome.length} letras </br>`)
        document.write(` Seu nome em maiuscula fica ${nome.toUpperCase()}</br>`)
        document.write(`E seu nome de minuscula fica ${nome.toLowerCase()} `)
    </script>
</body>
