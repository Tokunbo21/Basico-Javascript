<html lang="en">
<head>

    <title>Nacionalidade</title>

<body>
    <h1>Nacionalidade</h1>
    Coloque o seu pais <input type="text" name="pais" id="pais">
    <br>
    <input type="button" value="Verificar" onclick="descobrir()">
    <div id="res"></div>

    <script>
        function descobrir() {
         var local = document.querySelector('input#pais')
         var res = document.getElementById('res')
         var p = prompt=(local.value)
         res.innerHTML = `O seu pais é ${p} `
         if(p == 'Brasil'){
             res.innerHTML +=`  Você é brasileiro`
         } else{
             res.innerHTML += 'Você é estrangeiro'
         }
        }
    </script>
</body>
