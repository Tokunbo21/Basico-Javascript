<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    <p>Coloque a velocidade aqui</p>
    <input type="number" name='textvel' id='textvel'> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='res'></div>

    <script>
        function calcular(){
            var txt = document.querySelector('input#textvel')
            var res = document.querySelector('div#res')
            var vel = Number(txt.value)
            res.innerHTML = `<p>A sua velocidade é ${vel}km/h</p>`
            if(vel > 60){
                res.innerHTML +='<p> A sua velocidade esta acima da velocidade você foi <strong>Multado!!</strong> '
                }else if (vel < 10){
                    res.innerHTML='Você está dirigindo muito devagar por favor dirira um pouco mais rapido '
                }
                res.innerHTML += '<p> Dirija com culdado</p>'
        } 
        
    </script>
</body>
</html>
